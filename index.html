---
layout: default
title: Blog
---

<section id="blog-posts" class="container">
    <h1 class="section-title">Latest Blog Posts</h1>
    <div class="cards">
        {% for post in site.posts %}
        <div class="card">
            <div class="card__image-container">
                <!-- Display post-specific image or default image -->
                <img src="{{ post.image | default: site.baseurl | append: '/assets/img/default-blog.jpg' }}" alt="Blog Image">
            </div>
            <div class="card__content">
                <h3 class="card__title">
                    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h3>
                <p class="card__text">{{ post.excerpt | strip_html | truncatewords: 20 }}</p>
                <a class="card__button" href="{{ post.url | prepend: site.baseurl }}">Read More</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
